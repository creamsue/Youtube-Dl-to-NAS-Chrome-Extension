<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <h1>Options</h1>
    <form id="options">
      <div class="form-group">
        <label for="restUrl">REST API URL</label>
        <input type="text" id="restUrl" name="restUrl" class="input-field">
      </div>
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" id="id" name="id" class="input-field">
      </div>
      <div class="form-group">
        <label for="pw">Password</label>
        <input type="password" id="pw" name="pw" class="input-field">
      </div>
      <button type="submit" class="submit-button">Save</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
